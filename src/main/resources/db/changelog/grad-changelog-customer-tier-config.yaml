databaseChangeLog:
  - changeSet:
      id: create-customer-tier-config-table
      author: system
      changes:
        - createTable:
            tableName: customer_tier_configs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tier
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: min_spent
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: max_spent
                  type: decimal(15,2)
              - column:
                  name: display_name
                  type: varchar(100)
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(100)


              - column: { name: description, value: "JBL Flip 6 - Âm thanh mạnh mẽ cho mọi cuộc vui.\n\nChống nước bụi IP67, pin 12 giờ. Hệ thống loa 2 chiều mang lại âm thanh to, rõ ràng và âm trầm sâu lắng." }

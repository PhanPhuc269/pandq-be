              - column: { name: display_order, value: 1 }

        # d4000006: Garmin Venu 3
        - update:
            tableName: products
            columns:
              - column: { name: description, value: "Garmin Venu 3 - Hiểu rõ cơ thể bạn.\n\nHuấn luyện viên giấc ngủ, phát hiện giấc ngủ ngắn. Chế độ xe lăn. Loa và mic để nghe gọi trực tiếp. Màn hình AMOLED rực rỡ." }

databaseChangeLog:
  - changeSet:
      id: create-notification-preferences-table
      author: antigravity
      changes:
        - createTable:
            tableName: notification_preferences
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: enable_promotions
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: enable_orders
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: enable_system
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: enable_chat
                  type: boolean
                  defaultValueBoolean: true
        - addForeignKeyConstraint:
            baseTableName: notification_preferences
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notification_preferences_users

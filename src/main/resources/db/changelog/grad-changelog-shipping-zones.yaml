databaseChangeLog:
  - changeSet:
      id: create-shipping-zones-table
      author: pandq
      changes:
        - createTable:
            tableName: shipping_zones
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cities
                  type: text
              - column:
                  name: districts
                  type: text
              - column:
                  name: zone_level
                  type: int
              - column:
                  name: base_fee
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: extra_fee_per_kg
                  type: decimal(19,2)
              - column:
                  name: free_ship_threshold
                  type: decimal(19,2)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true

